<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <button class="grid-item" id="btn1"></button>
            <button class="grid-item" id="btn2"></button>
            <button class="grid-item" id="btn3"></button>
            <button class="grid-item" id="btn4"></button>
            <button class="grid-item" id="btn5"></button>
            <button class="grid-item" id="btn6"></button>
            <button class="grid-item" id="btn7"></button>
            <button class="grid-item" id="btn8"></button>
            <button class="grid-item" id="btn9"></button>
        </div>
        <button id="stopBtn">Stop Sound</button>
        <input type="file" id="fileInput" accept="audio/*" multiple>
        <button id="presetBtn">Load Preset Sounds</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
